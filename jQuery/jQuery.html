<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <!--Use the jQuery library from google apis-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

    <script>
        $(document).ready(function() {//when the document is ready append the body part with the div, h1 and p elements
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color":"yellow"});//make the text color of the element with id 2 yellow
            $('#3').click(function() {//when clicked on the element with id 3 hide the h1 element but slow
                $('h1').hide("slow");
            });
            $("#1").click(function() {//when clicked on the element with id 1 show the h1 element
                $("h1").show();
            })
        });
    </script>

</html>
